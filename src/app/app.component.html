<div class="container">
  <div class="row">
    <div class="col-lg-5"> <h1>{{title}}</h1>
      <form action="#">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email
            placeholder="Enter email">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
        </div>
       
        <button type="button" class="btn btn-primary" (click)="Transferdata(email.value,password.value)">Submit</button>
        <br><br>
        <div class="alert alert-success" role="alert">
          {{response}}
        </div>

      </form>
    </div>
    <div class="col-lg-5">
      <app-child [emaildata]="inputemail" [passdata]="inputpassword" [credentialobj]="inputcredentialobj" (dataupdateevent)="updateTitle($event)"></app-child>
    </div>
  </div>
</div>
